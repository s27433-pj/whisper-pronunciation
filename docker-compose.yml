services:
  backend:
    build: ./backend
    container_name: whisper-backend
    ports:
      - '8000:8000'
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
  frontend:
    build: ./frontend
    container_name: whisper-frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
networks: {}
